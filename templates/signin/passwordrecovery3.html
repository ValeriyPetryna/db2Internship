<!DOCTYPE html>
<html>
  <head>
    <title>Step 1</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/pages/signin.css">
  </head>
  <body>
    <main class="wrapper">
      <nav class="navbar">
        <div class="logo-container"><img class="logo-container__image" src="../../images/myfixerlogo.svg"></div>
        <div class="auth">
          <p class="auth__text">Do not have an account?</p><a class="auth__link">Sign up</a>
        </div>
      </nav>
      <div class="container">
        <form class="login-form">
          <h1 class="login-form__title">Reset your password</h1>
          <input class="login-form__input" type="password" placeholder="New password">
          <input class="login-form__input" type="password" placeholder="Confirm password">
          <button class="login-form__submit" type="submit">Reset</button>
        </form>
      </div>
    </main>
  </body>
</html>
